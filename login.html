<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css"/>
  
    <title>Document</title>
</head>
<body>
    <header class="layui-main"><img src="/assets/images/logo.png" /></header>

    <!-- 登陆和注册的盒子 -->
    <div class="loginandreg">
        <div class="head-box"></div>
    <!-- 注册的盒子 -->
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input ">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile"></i> 
                    <input type="password" name="password" required  lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="re layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|same|psd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- //  按钮 -->
                <div class="layui-form-item">              
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>               
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="toreg">去登陆</a>
                </div>
            </form>           
        </div>

    <!-- 登陆的盒子 -->
        <div class="reg-box" >
            <form class="layui-form" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-service"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-service"></i> 
                    <input type="password" name="password" required  lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>                  
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="tologin">去注册</a>
                </div>
            </form>          
        </div>

    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
   
    <script src="/assets/js/login.js"></script>
</body>
</html>
