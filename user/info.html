<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/info.css"/>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">

          <!-- form 表单区域 -->

          <form class="layui-form" lay-filter="f1">
            <!-- 第一行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">登陆名称</label>
              <div class="layui-input-block">
                <input type="text" name="username" required  lay-verify="required" readonly placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">用户名称</label>
              <div class="layui-input-block">
                <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <!-- 第三行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">用户邮箱</label>
              <div class="layui-input-block">
                <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <!-- 隐藏的input 用于拿到用户信息的id -->
            <div class="layui-form-item">           
                <input type="hidden" name="id" required  lay-verify="required"  class="layui-input">
            </div>

            <!-- 提交按钮 -->
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" id="btn-reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>

          </form>

        </div>
      </div>




<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/base.js"></script>
<script src="/assets/js/info.js"></script>
</body>
</html>
