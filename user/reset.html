<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" >
                <!-- //原密码 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">原始密码</label>
                  <div class="layui-input-block">
                    <input type="password" id="oldPwd" name="oldPwd" required  lay-verify="required|pad" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" id="newPwd" name="newPwd" required  lay-verify="required|pad|newpsd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="repwd" required  lay-verify="required|same|pad" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改 </button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>   
        </div>
      </div>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>  
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/reset.js"></script>
</body>
</html>
